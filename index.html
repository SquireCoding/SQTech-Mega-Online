<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Name</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 20px;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 2px solid black;
    background-color: #cce7ff; /* light blue top bar */
    font-weight: bold;
    text-transform: uppercase;
    font-size: 1.6rem;
    margin-bottom: 20px;
  }

  .search-box {
    display: flex;
    align-items: center;
    gap: 30px;
    position: relative;
  }

  .search-box input {
    padding: 10px 15px;
    font-size: 1.2rem;
    border: 2px solid black;
    outline: none;
    border-radius: 4px;
  }

  .search-box img {
    width: 80px;
    height: auto;
    position: relative;
  }

  .cart-container {
    position: relative;
    display: inline-block;
  }

  .cart-bubble {
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: #2a4faa;
    color: white;
    font-size: 0.9rem;
    font-weight: bold;
    border-radius: 50%;
    min-width: 22px;
    height: 22px;
    line-height: 22px;
    text-align: center;
    padding: 0 6px;
    box-sizing: border-box;
  }

  /* Grid */
  .item-grid {
    display: grid;
    grid-template-columns: repeat(5, minmax(150px, 1fr));
    gap: 30px;
  }

  /* Card */
  .item-card {
    width: 100%;
    padding: 8px;
    font-weight: bold;
    cursor: pointer;
    border: 2px solid #000;
    text-align: center;
    transition: transform 0.2s, background-color 0.2s;
    background-color: #2a4faa; /* fallback */
  }

  .item-card:hover {
    transform: scale(1.05);
  }

  .item-card img {
    max-width: 100%;
    height: 100px;
    object-fit: contain;
    margin-bottom: 10px;
  }

  .item-card p {
    color: #fff;
    margin: 8px 0;
  }

  /* Buttons */
  .button-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  .item-card button {
    padding: 8px 20px; /* wider */
    min-width: 50px;   /* enforce width */
    font-weight: bold;
    border: 2px solid #fff;
    background-color: #20d435;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .item-card button:hover {
    background-color: #086f14;
  }

  #longButton {
    width: 100%;
    padding: 10px;
    font-weight: bold;
    border: 2px solid #fff;
    background-color: #20d435;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  #longButton:hover {
    background-color: #086f14;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="store-name">Store Name</div>
  
  <div class="search-box">
    <div class="cart-container">
      <img src="Cart2.png" alt="Shopping Cart">
      <div class="cart-bubble">12</div>
    </div>
    <input type="text" placeholder="Search...">
  </div>
</div>
<main>
<div class="item-grid">
  <div class="item-card" onclick="loadDetail('your momma')">
    <img src="Dirt.png" alt="Item Image">
    <p>Dirt<br>1C for 48 (0.02C each)</p>
    <div class="button-row">
      <button>+</button>
      <span style="color:white;">0</span>
      <button>-</button>
    </div>
  </div>
  <div class="item-card">
    <img src="Dirt.png" alt="Item Image">
    <p>Dirt<br>1C for 48 (0.02C each)</p>
    <button id="longButton">Add 48 to cart</button>
  </div>
</div>
</div>
</body>
</html>
<script src="scripts.js"></script>
