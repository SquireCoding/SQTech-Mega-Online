<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Page</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
    color: #000;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-bottom: 2px solid black;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 1.2rem;
  }

  .search-box input {
    padding: 5px 10px;
    font-size: 1rem;
    border: 2px solid black;
    outline: none;
  }

  /* Main content */
  .main {
    display: flex;
    padding: 20px;
    gap: 20px;
  }

  .item-image {
    flex: 1;
    border: 2px solid black;
    height: 600px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .item-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .item-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
    font-weight: bold;
    text-transform: uppercase;
  }

  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .quantity-controls button {
    padding: 10px;
    border: 2px solid black;
    background: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.2rem;
    width: 40px;
    height: 40px;
    text-align: center;
  }

  .quantity-controls span {
    font-size: 1.2rem;
    width: 30px;
    text-align: center;
    display: inline-block;
  }

  .item-info a {
    padding: 10px;
    border: 2px solid black;
    background: none;
    cursor: pointer;
    text-decoration: none;
    color: #000;
    text-align: center;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 1rem;
  }

  .quantity-controls button:hover, .item-info a:hover {
    background: #000;
    color: #fff;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="store-name">Store Name</div>
  <div class="search-box">
    <input type="text" placeholder="Search...">
  </div>
</div>

<div class="main">
  <div class="item-image">
    <img src="Dirt.png" alt="Item Image">
  </div>
  <div class="item-info">
    <div>Dirt</div>
    <div>Item Price</div>
    <div>Item Information</div>
    <div class="quantity-controls">
      <button id="decrease">-</button>
      <span id="quantity">0</span>
      <button id="increase">+</button>
    </div>
    <a href="#">I think this item's price is too high!</a>
  </div>
</div>
</body>
</html>
